<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Arcaninjandroid</title>

    <style>
        div {
            text-align: center;
        }

        h1 {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #b32d00;
            font-size: 42pt
        }

        h2 {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #d3d3d3;
            font-size: 20pt
        }

        form {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #d3d3d3;
            font-size: 16pt;
            text-align: center;
            text-anchor: start;
        }
    </style>
</head>

<body bgcolor="#4d1300">
    <h1>Arcaninjandroid:</h1>
    <h2>Kitty Catastrophe</h2>
    <div>
        <canvas id="canvas" style></canvas>

        <form id="animationEditorForm">
            Choose your spritesheet (png) file to create a new animation.
            <input type="file" id="userSpritesheet" accept="png">
            <br> Number of rows:
            <input type="text" name="rows" value="1">
            <br> Number of cols:
            <input type="text" name="rows" value="1">
        </form>
    </div>
    <!-- Engine files. Please keep the same order and add your scripts
    after them, in the game-specific scripts section! -->
    <script type="text/javascript" src="js/Engine/Input.js"></script>
    <script type="text/javascript" src="js/Engine/Images.js"></script>
    <script type="text/javascript" src="js/Engine/RectCollider.js"></script>
    <script type="text/javascript" src="js/Engine/CircleCollider.js"></script>
    <script type="text/javascript" src="js/Engine/ParticleSystem.js"></script>
    <script type="text/javascript" src="js/Engine/Animation.js"></script>
    <script type="text/javascript" src="js/Engine/AnimationEditor.js"></script>
    <script type="text/javascript" src="js/Engine/StateMachine.js"></script>
    <script type="text/javascript" src="js/Engine/GraphicsCommon.js"></script>
    <script type="text/javascript" src="js/Engine/FunctionsCommon.js"></script>

    <!-- Premade, hard coded assets such as particle emitter configurations-->
    <script type="text/javascript" src="js/CodedAssets/PremadeParticles.js"></script>

    <!-- Game specific scripts go here!-->
    <script type="text/javascript" src="js/Main.js"></script>
    <script type="text/javascript" src="js/GameStates.js"></script>
    <script type="text/javascript" src="js/PlayerStates.js"></script>
    <script type="text/javascript" src="js/Player.js"></script>

    <script type="text/javascript" src="js/Terrain.js"></script>

</body>

</html>
